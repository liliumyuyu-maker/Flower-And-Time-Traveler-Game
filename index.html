<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花與時旅人：大觀園篇</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="bgm" loop src="background_music.mp3"></audio>
    <!-- 雅集大廳 (登入畫面) -->
    <div id="lobby-container" class="lobby-overlay">
        <div class="lobby-dialog">
            <h1>花與時旅人</h1>
            <h2>文人雅集篇</h2>
            <p class="lobby-desc">請留下你的名號，創建一間雅集或加入朋友的行列，一同品評天下文章！</p>
            <div class="form-group">
                <label for="player-name-input">你的名號</label>
                <input type="text" id="player-name-input" placeholder="例如：濂溪先生">
            </div>
            <div class="lobby-actions">
                <button id="create-room-btn" class="special">創建雅集</button>
                <div class="join-room-section">
                    <input type="text" id="room-id-input" placeholder="輸入雅集編號...">
                    <button id="join-room-btn">加入雅集</button>
                    <button id="spectate-room-btn" class="spectate-btn">觀戰雅集</button>
                </div>
            </div>
        </div>
        <div id="user-id-display" class="user-id-display"></div>
    </div>
    </div>

    <!-- 遊戲主畫面 (預設隱藏) -->
    <div id="game-container" class="game-container hidden">
        <div class="main-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 id="player-name-display">花與時旅人</h1>
                <div class="turn-counter" id="turn-counter">第 1 / 20 回合</div>
            </div>
            <div class="game-board-container">
                <div class="game-board" id="game-board">
                    <div id="player-token"></div>
                </div>
            </div>
            <div class="controls">
                <button id="dice-roll-btn">擲骰子</button>
                <div id="dice-result"></div>
            </div>
        </div>
        <div class="sidebar">
            <div>
                <h2 id="player-name-sidebar">你的儀表板</h2>
                <div class="player-card" style="margin-top: 12px;">
                    <div class="stat-grid wide">
                        <div class="stat-item">
                            <div class="stat-value" id="stat-money">💰1000</div>
                            <div class="stat-label">花幣</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="stat-exp">⭐0</div>
                            <div class="stat-label">經驗值</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="stat-creativity">📖0</div>
                            <div class="stat-label">文思</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>屬性值</h2>
                <div class="player-card" style="margin-top: 12px;">
                    <div id="attr-peony">
                        <div class="stat-label" style="text-align: left;">榮耀 (牡丹)</div>
                        <div class="attribute-bar">
                            <div class="attribute-fill" style="width: 50%;"></div>
                        </div>
                    </div>
                    <div id="attr-lotus" style="margin-top: 12px;">
                        <div class="stat-label" style="text-align: left;">自守 (蓮)</div>
                        <div class="attribute-bar">
                            <div class="attribute-fill" style="width: 50%;"></div>
                        </div>
                    </div>
                    <div id="attr-chrys" style="margin-top: 12px;">
                        <div class="stat-label" style="text-align: left;">自在 (菊)</div>
                        <div class="attribute-bar">
                            <div class="attribute-fill" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>持有花卉</h2>
                <div class="player-card" style="margin-top: 12px;">
                    <div id="inventory"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通用 Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <h2 id="event-title"></h2>
            <p id="event-desc" style="margin-top: 8px;"></p>
            <div id="event-content"></div>
            <div id="event-result" style="margin-top: 16px; font-weight: bold; text-align: center; min-height: 20px;">
            </div>
        </div>
    </div>

    <!-- 競價 Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-dialog">
            <h3 style="font-size: 22px;">🏆 作品競價</h3>
            <p id="lb-subtitle" style="font-size:14px; color: var(--muted); margin-top: 8px;"></p>
            <div id="works-list" class="works"></div>
            <div style="text-align:right; margin-top:16px;">
                <button id="lb-close">🚪 離開雅集</button>
            </div>
        </div>
    </div>


    <!-- 載入遊戲腳本 -->
    <script src="game-data.js"></script>
    <script src="game-state.js"></script>

    <!-- === 以下是 Mobile HUD（手機底部狀態條）=== -->
    <div id="mobile-hud" class="mobile-hud" aria-live="polite">
        <button id="hud-market-btn" class="hud-btn" type="button">🏪 市場</button>

        <div class="hud-stats">
            <span>💰 <strong id="hud-money">0</strong></span>
            <span>⭐ <strong id="hud-exp">0</strong></span>
            <span>📖 <strong id="hud-creative">0</strong></span>
        </div>

        <button id="hud-mute-btn" class="hud-btn" type="button">🔊</button>
    </div>

    <style>
        .mobile-hud {
            position: fixed;
            left: 8px;
            right: 8px;
            /* 【✅ 核心修正】使用 max() 和 env() 來避開 iPhone 底部安全區域 */
            bottom: max(10px, env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0f172a;
            opacity: .95;
            color: #e5e7eb;
            border: 1px solid #24314d;
            border-radius: 12px;
            padding: 8px 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .35);
            z-index: 500;
        }

        .hud-btn {
            border: 1px solid #334155;
            background: linear-gradient(135deg, #7c5cff, #3b82f6);
            color: #fff;
            font-weight: 700;
            border-radius: 10px;
            padding: 8px 12px;
        }

        .hud-stats {
            display: flex;
            gap: 12px;
            font-size: 14px;
        }

        @media (min-width: 900px) {
            .mobile-hud {
                display: none;
            }
        }
    </style>
    <footer class="game-footer">
        <p>A Game by [新科國中胡淨羽老師] with AI Assistants</p>
        <p>Gemini, ChatGPT &amp; Claude | Oct. 2025</p>
    </footer>
</body>

</html>
